<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/normalizer.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Snake</title>
</head>
<body>

<div id="metaBanner">
    <div class="container">
        <div class="block">
            <div class="number" id="__level">Loading...</div>
            <div class="banner-icon">
                <img src="../images/level_icon.png" alt="level">
            </div>
        </div>
        <div class="block">
            <div style="display: flex">
                <div class="number" id="__lives">Loading...</div>
            </div>
            <div class="banner-icon">
                <img src="../images/life_icon.jpg" alt="lives">
            </div>
        </div>
        <div class="block">
            <div class="number" id="__scoreNeed">Loading...</div>
            <div class="banner-icon">
                <img src="../images/target_icon.jpg" alt="level target">
            </div>
        </div>
        <div class="block">
            <div class="number" id="__score">Loading...</div>
            <div class="banner-icon">
                <img src="../images/score_icon.png" alt="score">
            </div>
        </div>
        <div class="block">
            <div class="number" id="__timer">Loading...</div>
            <div class="banner-icon">
                <img src="../images/timer_icon.png" alt="timer">
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="popup" id="gameOver">
        <div class="popup-inner">
            <div class="popup__photo">
                <img src="../images/gameover_icon.jpg" alt="gameOver">
            </div>
            <div class="popup__text">
                <h1>Game Over</h1>
                <p>Wish to play again? <a href="#" onclick="restart();">Restart</a></p>
            </div>
            <a class="popup__close" href="#">X</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="popup" id="youWon">
        <div class="popup-inner">
            <div class="popup__photo">
                <img src="../images/youwon_icon.png" alt="gameOver">
            </div>
            <div class="popup__text">
                <h1>You Won</h1>
                <p>Hurray! You have completed all levels, Wish to play again? <a href="#" onclick="restart();">Restart</a></p>
            </div>
            <a class="popup__close" href="#">X</a>
        </div>
    </div>
</div>

<div id="myGameArea"></div>
<div id="grassFooter"></div>

<script src="../js/p5.min.js"></script>
<script src="../js/hammer.min.js"></script>
<script src="../js/shortHands.js"></script>
<script src="../js/vector.js"></script>
<script src="../js/snakeDNA.js"></script>
<script src="../js/Environment.js"></script>
<script src="../js/map.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
